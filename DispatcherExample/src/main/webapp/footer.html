<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 5px 0;
        }

        /* Social Icons (Optional) */
        .footer .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .footer .social-icons a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </div>
    </div>

</body>
</html>
